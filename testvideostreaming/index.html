<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Runner</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #orientation-blocker {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: white;
      z-index: 9999;
      overflow: hidden;
    }
    #orientation-blocker img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #unity-footer, #unity-warning, #unity-loading-bar {
      display: none; /* Hide footer, warning, loading bar for clean fullscreen */
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <div id="orientation-blocker">
    <img src="TemplateData/Logo.png" alt="Rotate your device">
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var orientationBlocker = document.querySelector("#orientation-blocker");

    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        orientationBlocker.style.display = "flex"; // Portrait → Show blocker
      } else {
        orientationBlocker.style.display = "none"; // Landscape → Hide blocker
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Runner",
      productVersion: "0.1",
      showBanner: (msg, type) => {
        console.log(type + ": " + msg);
      }
    };

    // Create Unity instance
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        console.log("Loading: " + Math.round(progress * 100) + "%");
      }).then((unityInstance) => {
        console.log("Unity instance created");
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // Initial orientation check
    checkOrientation();
  </script>
</body>
</html>
