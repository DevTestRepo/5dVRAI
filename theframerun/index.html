<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Frame Run</title>
    <link rel="shortcut icon" href="TemplateData/Icon.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #unity-container {
        width: 98%;
        height: 98%;
        margin: 0;
        padding: 0;
        position:absolute;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position:absolute;
      }
      #orientation-blocker {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: white;
      z-index: 9999;
      overflow: hidden;
    }
    #orientation-blocker img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-build-title"></div>
      </div>
    </div>
    <div id="orientation-blocker">
      <img src="TemplateData/Logo.png" alt="Rotate your device">
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Endless Runner",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var orientationBlocker = document.querySelector("#orientation-blocker");

      loadingBar.style.display = "block";
      function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        orientationBlocker.style.display = "flex"; // Portrait → Show blocker
      } else {
        orientationBlocker.style.display = "none"; // Landscape → Hide blocker
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
