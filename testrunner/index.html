<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>The Frame Run</title>
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: #ffffff;
    }
    #unity-loading-bar {
      width: 100%;
      position: absolute;
      bottom: 10px;
      left: 0;
      height: 4px;
      background: rgba(255,255,255,0.2);
    }
    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #09f;
    }
    #LandScapeImage {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 9999;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-footer">
      <div id="unity-build-title"></div>
    </div>
  </div>

  <!-- Landscape warning image -->
  <img id="LandScapeImage" src="TemplateData/landscape-warning.png" alt="Please rotate your device">

  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Endless Runner",
      productVersion: "0.1",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var ImageLandScape = document.querySelector("#LandScapeImage");

    loadingBar.style.display = "block";

    // Handle screen orientation (landscape warning)
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait mode
        if (ImageLandScape) ImageLandScape.style.display = "block";
      } else {
        // Landscape mode
        if (ImageLandScape) ImageLandScape.style.display = "none";
      }
    }

    window.addEventListener("resize", checkOrientation);
    checkOrientation(); // Check on page load

    // Load Unity
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

</body>
</html>
