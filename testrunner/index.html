<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>The Frame Run</title>
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-footer {
      display: none;
    }

    #LoadingSplash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url("TemplateData/Loading.png") no-repeat center center;
      background-size: cover;
    }

    #loading-text {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    #custom-loading-bar {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    #custom-loading-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #FFA500;
      border-radius: 12px 0 0 12px;
      transition: width 0.3s ease;
    }

    #RotateWarning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    #RotateWarning img.logo {
      width: 160px;
      margin-bottom: 40px;
    }

    #fullscreen-prompt {
      position: absolute;
      bottom: 40px;
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: center;
      width: 100%;
      font-size: 18px;
    }

    #fullscreen-prompt img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #fullscreen-prompt img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- ✅ Splash Loading Screen -->
  <div id="LoadingSplash">
    <div id="loading-text">Loading...</div>
    <div id="custom-loading-bar">
      <div id="custom-loading-bar-fill"></div>
    </div>
  </div>

  <!-- ✅ Fullscreen Overlay Prompt -->
  <div id="RotateWarning">
    <img src="TemplateData/lg.png" alt="Logo" class="logo">
    <div id="fullscreen-prompt">
      <img src="TemplateData/Ficon.png" alt="Enter Fullscreen" onclick="goFullscreen()">
      <span>For the best gaming experience, switch to full screen.</span>
    </div>
  </div>

  <!-- ✅ Unity Game Canvas -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>

  <!-- ✅ Unity Loader Script -->
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Endless Runner",
      productVersion: "0.1",
    };

    const canvas = document.querySelector("#unity-canvas");
    const splash = document.querySelector("#LoadingSplash");
    const barFill = document.querySelector("#custom-loading-bar-fill");
    const rotateWarning = document.querySelector("#RotateWarning");

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      // ✅ Hide the overlay immediately
      rotateWarning.style.display = "none";
    }

    // ✅ Unity loading script
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        barFill.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        splash.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
