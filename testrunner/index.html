<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>The Frame Run</title>
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* üåê ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±Ÿàÿ™Ÿäÿ¥ŸÜ */
    #RotateWarningScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #RotateWarningScreen img {
      max-width: 200px;
    }

    /* üü® ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÅŸàŸÑ ÿ≥ŸÉÿ±ŸäŸÜ */
    #FullscreenPrompt {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* ÿ£Ÿà ÿ≠ÿ∑ ÿµŸàÿ±ÿ© */
      z-index: 9998;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

   #FullscreenPrompt img.logo {
  width: 80%;
  max-width: 600px;
  height: auto;
  margin-bottom: 60px;
  object-fit: contain;
}

    #fullscreen-prompt-box {
      position: absolute;
      bottom: 40px;
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: center;
      width: 100%;
      font-size: 18px;
    }

    #fullscreen-prompt-box img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #fullscreen-prompt-box img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- ‚úÖ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±Ÿàÿ™Ÿäÿ¥ŸÜ Portrait ŸÅŸÇÿ∑ -->
  <div id="RotateWarningScreen">
    <img src="TemplateData/lg.png" alt="Rotate your device">
  </div>

  <!-- ‚úÖ ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÅŸàŸÑ ÿ≥ŸÉÿ±ŸäŸÜ Landscape ŸÅŸÇÿ∑ -->
  <div id="FullscreenPrompt">
    <img src="TemplateData/fullscreen.png" alt="Logo" class="logo">
    <div id="fullscreen-prompt-box">
      <img src="TemplateData/Ficon.png" alt="Enter Fullscreen" onclick="goFullscreen()">
      <span>For the best gaming experience, switch to full screen.</span>
    </div>
  </div>

  <!-- ‚úÖ Unity Canvas -->
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <!-- ‚úÖ Unity Loader Script -->
  <script>
    const rotateScreen = document.getElementById("RotateWarningScreen");
    const fullscreenPrompt = document.getElementById("FullscreenPrompt");

    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        rotateScreen.style.display = "flex";       // Show rotate
        fullscreenPrompt.style.display = "none";   // Hide fullscreen
      } else {
        rotateScreen.style.display = "none";       // Hide rotate
        fullscreenPrompt.style.display = "flex";   // Show fullscreen
      }
    }

   function goFullscreen() {
  const elem = document.documentElement;

  // Fullscreen as promise
  let fullscreenPromise;

  if (elem.requestFullscreen) {
    fullscreenPromise = elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    fullscreenPromise = elem.webkitRequestFullscreen();
  } else if (elem.mozRequestFullScreen) {
    fullscreenPromise = elem.mozRequestFullScreen();
  } else if (elem.msRequestFullscreen) {
    fullscreenPromise = elem.msRequestFullscreen();
  }

  // ‚úÖ ÿ®ÿπÿØ ŸÖÿß ŸäÿØÿÆŸÑ ŸÅŸàŸÑ ÿ≥ŸÉÿ±ŸäŸÜ ŸÅÿπŸÑŸäŸãÿß
  Promise.resolve(fullscreenPromise).then(() => {
    document.getElementById("FullscreenPrompt").style.display = "none";
  });
}


    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    // Unity loader
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Endless Runner",
      productVersion: "0.1",
    };

    const canvas = document.querySelector("#unity-canvas");
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        // optional loading bar here
      }).then((unityInstance) => {
        // Unity ready
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
