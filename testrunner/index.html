<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>The Frame Run</title>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
     padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);

    }

    #unity-container, #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #RotateWarningScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #RotateWarningScreen img {
      max-width: 200px;
    }

    #FullscreenPrompt {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9998;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    #FullscreenPrompt .logo {
      width: 80%;
      max-width: 600px;
      height: auto;
      margin-bottom: 60px;
      object-fit: contain;
    }

    #fullscreen-prompt-box {
      position: absolute;
      bottom: 40px;
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: center;
      width: 100%;
      font-size: 18px;
    }

    #fullscreen-prompt-box img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #fullscreen-prompt-box img:hover {
      transform: scale(1.1);
    }

    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 9999;
      display: none;
    }

    #installBtn img {
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

   #LoadingSplash {
      position: fixed;
      inset: 0;
      z-index: 9997;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    #loading-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    #loading-text {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    #custom-loading-bar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    #custom-loading-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #FFA500;
      border-radius: 12px 0 0 12px;
      transition: width 0.3s ease;
    }

  .overlay-title {
  position: absolute;
  z-index: 10;
  top: 4vh;
  left: 50%;
  transform: translateX(-50%);
  width: auto;
  height: auto;
  max-width: 90%;
  max-height: 60vh; /* ensures it never exceeds screen height */
}
    .overlay-logo {
      position: absolute;
      bottom: 2vh;
      right: 2vw;
      width: 60px;
      height: auto;
      z-index: 10;
    }

   .background-img {
  position: fixed;
  inset: 0;
  z-index: -1;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  object-position: center;
}

 

  .overlay-logo {
    width: 12vw;
    max-width: 40px;
  }
}
  </style>
</head>

<body>

  <!-- ‚¨Ö Background Image -->
 

  <!-- üîÑ Rotate Prompt -->
  <div id="RotateWarningScreen">
    <img src="TemplateData/lg.png" alt="Rotate your device">
  </div>

  <!-- üî≤ Fullscreen Prompt -->
  <div id="FullscreenPrompt">
    <img src="TemplateData/fullscreen.png" alt="Logo" class="logo">
    <div id="fullscreen-prompt-box">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <p style="margin: 0 0 8px 0;">For the best gaming experience, switch to full screen.</p>
        <div style="display: flex; align-items: center; gap: 10px;">
          <span>Click Here</span>
          <img id="fullscreenBtn" src="TemplateData/Ficon.png" alt="Enter Fullscreen">
        </div>
      </div>
    </div>
  </div>

  <!-- ‚è≥ Loading Splash -->
  <div id="LoadingSplash">
   <img class="background-img" src="TemplateData/background.png" alt="Background" />

  <!-- üëì Title Image -->
  <img class="overlay-title" src="TemplateData/title.png" alt="The Frame Run" />

  <!-- üîª Logo Bottom-Right -->
  <img class="overlay-logo" src="TemplateData/logo.png" alt="M logo" />
    <div id="loading-text"></div>
    <div id="custom-loading-bar">
      <div id="custom-loading-bar-fill"></div>
    </div>
  </div>

  <!-- Unity Container -->
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <button id="installBtn">
    <img src="TemplateData/install-icon.png" alt="Install">Install The App
  </button>

  <script>

    const rotateScreen = document.getElementById("RotateWarningScreen");
    const fullscreenPrompt = document.getElementById("FullscreenPrompt");
    const splash = document.getElementById("LoadingSplash");
    const barFill = document.getElementById("custom-loading-bar-fill");
    const canvas = document.getElementById("unity-canvas");
    const installBtn = document.getElementById("installBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    let initialized = false;
    let deferredPrompt;

    function isIOS() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        rotateScreen.style.display = "flex";
        fullscreenPrompt.style.display = "none";
      } else {
        rotateScreen.style.display = "none";
        fullscreenPrompt.style.display = document.fullscreenElement ? "none" : "flex";
      }
    }

    function initializeUnity() {
      fullscreenPrompt.style.display = "none";
      splash.style.display = "block";
      createUnityInstance(canvas, config, (progress) => {
        barFill.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        splash.style.display = "none";
        initialized = true;
      }).catch((message) => {
        alert(message);
      });
    }

    fullscreenBtn.addEventListener("click", () => {
     /// location.reload(true); // üîÑ Reloads the page first

      const elem = document.documentElement;
      fullscreenPrompt.style.display = "none";
      if (!initialized) initializeUnity();
      if (isIOS()) return;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    });

    function onFullscreenChange() {
      const isFullscreen = document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.mozFullScreenElement ||
        document.msFullscreenElement;
      if (isFullscreen) fullscreenPrompt.style.display = "none";
    }

    document.addEventListener("fullscreenchange", onFullscreenChange);
    document.addEventListener("webkitfullscreenchange", onFullscreenChange);
    document.addEventListener("mozfullscreenchange", onFullscreenChange);
    document.addEventListener("MSFullscreenChange", onFullscreenChange);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted install');
          } else {
            console.log('User dismissed install');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch((err) => console.error("‚ùå SW failed", err));
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Endless Runner",
      productVersion: "0.1",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    document.body.appendChild(script);
  </script>
</body>
</html>
