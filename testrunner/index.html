<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>The Frame Run</title>
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-loading-bar {
      width: 100%;
      position: absolute;
      bottom: 10px;
      left: 0;
      height: 4px;
      background: rgba(255,255,255,0.2);
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #09f;
    }

    #unity-footer {
      display: none;
    }

    /* ✅ Loading Splash */
    #LoadingSplash {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url("TemplateData/Loading.png") no-repeat center center;
      background-size: cover;
    }

    /* ✅ Spinner inside splash */
    #spinner {
      width: 60px;
      height: 60px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      bottom: 40px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- ✅ Loading Splash with Spinner -->
  <div id="LoadingSplash">
    <div id="spinner"></div>
  </div>

  <!-- ✅ Unity Game Container -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-footer">
      <div id="unity-build-title"></div>
    </div>
  </div>

  <!-- ✅ Unity Loader -->
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Endless Runner",
      productVersion: "0.1",
    };

    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var splash = document.querySelector("#LoadingSplash");

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        splash.style.display = "none"; // ✅ Hide splash after Unity is ready
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
