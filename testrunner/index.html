<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>The Frame Run</title>
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-footer {
      display: none;
    }

    #LoadingSplash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url("TemplateData/Loading.png") no-repeat center center;
      background-size: cover;
    }

    #loading-text {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    #custom-loading-bar {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    #custom-loading-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #FFA500;
      border-radius: 12px 0 0 12px;
      transition: width 0.3s ease;
    }

    #RotateWarning {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      background: url("TemplateData/fullscreen.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      font-size: 18px;
      backdrop-filter: brightness(0.6);
    }

    #RotateWarning button {
      margin-top: 50px;
      padding: 12px 24px;
      background-color: #FFA500;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #RotateWarning button:hover {
      background-color: #ffcc66;
    }
  </style>
</head>

<body>
  <!-- ✅ Splash Screen -->
  <div id="LoadingSplash">
    <div id="loading-text">Loading...</div>
    <div id="custom-loading-bar">
      <div id="custom-loading-bar-fill"></div>
    </div>
  </div>

  <!-- ✅ Fullscreen Prompt in Landscape -->
  <div id="RotateWarning">
    <button onclick="goFullscreen()">Enter Fullscreen</button>
  </div>

  <!-- ✅ Unity Canvas -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>

  <!-- ✅ Unity Loader -->
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Endless Runner",
      productVersion: "0.1",
    };

    const canvas = document.querySelector("#unity-canvas");
    const splash = document.querySelector("#LoadingSplash");
    const barFill = document.querySelector("#custom-loading-bar-fill");
    const rotateWarning = document.querySelector("#RotateWarning");

    // ✅ Show only if in landscape
    function checkOrientation() {
      if (window.innerWidth > window.innerHeight) {
        rotateWarning.style.display = "flex";
      } else {
        rotateWarning.style.display = "none";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    // ✅ Handle Fullscreen and hide background immediately
    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      // ✅ Hide the background overlay immediately
      rotateWarning.style.display = "none";
    }

    // ✅ Load Unity
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        barFill.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        splash.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
