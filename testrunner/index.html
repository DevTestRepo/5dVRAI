<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>The Frame Run</title>
  <link rel="shortcut icon" href="TemplateData/Icon.png">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #unity-footer {
      display: none;
    }

    /* ✅ Splash Background */
    #LoadingSplash {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url("TemplateData/Loading.png") no-repeat center center;
      background-size: cover;
      padding-bottom: 40px;
    }

    /* ✅ Wide Orange Loading Bar */
    #custom-loading-bar {
      width: 80%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    #custom-loading-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #FFA500; /* Orange */
      transition: width 0.2s ease;
    }

    /* ✅ Rotate warning image */
    #RotateWarning {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- ✅ Splash Screen with Loading Bar -->
  <div id="LoadingSplash">
    <div id="custom-loading-bar">
      <div id="custom-loading-bar-fill"></div>
    </div>
  </div>

  <!-- ✅ Orientation Warning Image -->
  <img id="RotateWarning" src="TemplateData/lg.png" alt="Please rotate your device" />

  <!-- ✅ Unity Game Container -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>

  <!-- ✅ Unity Loader Script -->
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Endless Runner",
      productVersion: "0.1",
    };

    var canvas = document.querySelector("#unity-canvas");
    var splash = document.querySelector("#LoadingSplash");
    var barFill = document.querySelector("#custom-loading-bar-fill");
    var rotateWarning = document.querySelector("#RotateWarning");

    // ✅ Orientation check
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        rotateWarning.style.display = "block";
      } else {
        rotateWarning.style.display = "none";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation(); // Initial check

    // ✅ Load Unity
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        barFill.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        splash.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
