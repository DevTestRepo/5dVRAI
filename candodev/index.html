    <style>
    html, body {
      margin: 0;

     #FullscreenPrompt {

  </div>

  <!-- Unity Container -->
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  
    <script>

     const fullscreenBtn = document.getElementById("fullscreenBtn");
    const canvas = document.getElementById("unity-canvas");
    const splash = document.getElementById("LoadingSplash");
    const fullscreenPrompt = document.getElementById("FullscreenPrompt");
    const barFill = document.getElementById("custom-loading-bar-fill");
    let initialized = false;
    let deferredPrompt;
   function isIOS() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

   function initializeUnity() {
      fullscreenPrompt.style.display = "none";
      splash.style.display = "block";
      createUnityInstance(canvas, config, (progress) => {
        barFill.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        splash.style.display = "none";
        initialized = true;
      }).catch((message) => {
        alert(message);
      });
    }
      fullscreenBtn.addEventListener("click", () => {
      const elem = document.documentElement;
      fullscreenPrompt.style.display = "none";
      if (!initialized) initializeUnity();
      if (isIOS()) return;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    });

    function onFullscreenChange() {
      const isFullscreen = document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.mozFullScreenElement ||
        document.msFullscreenElement;
      if (isFullscreen) fullscreenPrompt.style.display = "none";
    }
     document.addEventListener("fullscreenchange", onFullscreenChange);
    document.addEventListener("webkitfullscreenchange", onFullscreenChange);
    document.addEventListener("mozfullscreenchange", onFullscreenChange);
    document.addEventListener("MSFullscreenChange", onFullscreenChange);
 if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"))
        .catch((err) => console.error("âŒ SW failed", err));
    }
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "AI_Speech_Test",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)

      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.

        document.getElementsByTagName('head')[0].appendChild(meta);

    </script>
